{% extends "base.html" %}


{% block title %} Welcome to home.html {% endblock %}

{% block content %}

<div class="owl-carousel">

    {% for cat in cats %}

    <!-- Set up your HTML -->

    <div class="card item" style="margin-left: 10px;">
        <div class="img-container">
            <img src="/media/{{cat.image}}" style="width: 340px;
            height: 250px;" alt="">
            <div class="card-content">
                <div class="card-title">
                    {{cat.title}}
                </div>
                <p >{{cat.description}}</p>
                <div class="container center-align mt20">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
                </div>
            </div>
            
        </div>
        
    </div>



    {% endfor %}
</div>



<div class="container-custom">
    <div class="row">
        <div class="col s12 m8">

            {% for p in posts %}

            <div class="row">

                <div class="col s12 m8">



                    {{ p.content | truncatewords:60 | safe}}


                    <div class="mt20">
                        <br>
                        <a href="/blog/{{p.url}}" class="btn bg-primary "> Read More</a>
                    </div>
                </div>


                <div class="col s12 m4">
                    <img src="/media/{{p.image}} " class="responsive-img" style=" margin-top: 50px;">
                </div>
            </div>




            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
