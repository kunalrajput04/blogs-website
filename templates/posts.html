{% extends "base.html" %}


{% block title %} POST {% endblock %}

{% block content %}

<div class="container-custom">

    <div class="row">

        <div class="col s12 m10 l8">

            <h3>{{queryset.title}}</h3>

            <p>{{queryset.cat.title}}</p>

            <img src="/media/{{queryset.image}}" class="responsive-img" alt="">

            <p>{{queryset.content | safe }}</p>

        </div>
        
    <div class="col s12 m2 l4">

        {% for cat in cats %}

        <div class="card item" style="margin-left: 10px;">
            <div class="img-container">
                <img src="/media/{{cat.image}}" style="width: 340px;
                height: 250px;" alt="">
                <div class="card-content">
                    <h4><b>
                        {{cat.title}}
                    </b></h4>
                        
                    <p>{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">View</a>
                    </div>
                </div>

            </div>

        </div>

        {% endfor %}

    </div>

    </div>


</div>

{% endblock %}
